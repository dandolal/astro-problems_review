{% extends 'base.html' %}
{% block content %}
    <style>
        .lefting {
            float: left;
            margin: 7px 7px 7px 0;
        }
    </style>

    <div class="w3-container" style="padding-top: 128px">
        <div class="w3-col l1"><p>&nbsp;</p></div>
        <div class="w3-col l10 m12 w3-card w3-light-gray" style="padding: 64px">

            <form method="POST" class="mui-form"> {% csrf_token %}

                <div class="w3-padding-16">
                    <button class="w3-button w3-black w3-hover-gray" type="submit">
                        Новая игра
                    </button>
                </div>

            </form>
            {% if user.is_authenticated and number_of_games > 0 %}
                <a class="w3-inline" href="{% url 'problems:continue_game' user.id %}">
                    <button class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">
                        Продолжить игру
                    </button>
                </a>
            {% endif %}

        </div>
        <div class="w3-col l1"><p></p></div>
    </div>
{% endblock %}
